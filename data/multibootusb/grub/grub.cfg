# This file is created by MultiBootUSB.
insmod chain
insmod png
insmod part_msdos
insmod fat
insmod ntfs
insmod syslinuxcfg
insmod cpuid
insmod ext2
insmod all_video
insmod configfile
insmod normal
insmod linux
insmod echo
insmod search

set timeout=30

insmod font
if loadfont /multibootusb/grub/unicode.pf2 ; then
	# Use shift key to avoid loading gfxterm
	if keystatus --shift ; then true ; else
		insmod gfxterm
		insmod vbe
		insmod vga
		set gfxmode=auto
		set gfxpayload=auto
		terminal_output gfxterm 
		if terminal_output gfxterm ; then true ; else
			terminal gfxterm
		fi
	fi
fi

set color_normal=white/black
set color_highlight=white/light-blue
export color_normal
export color_highlight

menuentry "Boot Plop Boot Manager"{
    linux16 /multibootusb/plpbt
}

# Load windows boot loaders from USB drive
source /multibootusb/grub/win.cfg